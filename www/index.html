<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy">
        <script type="text/javascript" src="cordova.js"></script>
        <!-- jQuery -->
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" id="jqm-trans-disable">
            /* For having a faster transition */
            $(document).on("mobileinit", function() {
                            $.mobile.defaultPageTransition = "none";
                            $.mobile.defaultDialogTransition = "none";
            });
        </script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <title>MegaMax Sale</title>
    </head>
    <body>
        <div class="app">
	   <h1>MegaMax Sale</h1>
            <div data-role="controlgroup" data-type="horizontal">
            <!-- TODO I. User Information -->
            OUCU: <input type="text" id="oucu"> Client ID: <input type="text" id="clientID">
	        </div>
            <div data-role="controlgroup" data-type="horizontal">
            <!-- TODO II. Widget navigation buttons -->
            <button type=button "background-color:lightgrey" id="prevWidget" onclick="app.getWidget.prevWidget()"><b>Prev Widget</b></button>
            <button type=button "background-color:lightgrey" id="nextWidget" onclick="app.getWidget.nextWidget()"><b>Next Widget</b></button>
            <button type=button "background-color:lightgrey" id="currentWidget" onclick="app.getWidget.currentWidget()"><b>Current Widget</b></button>
	        </div>
            <div data-role="controlgroup" data-type="horizontal">
            <!-- TODO III. Widget display-->
            <p id="image"></p>
            <p id="descr"></p>
            <b>Widget price = <b id="price"></b></b>
            <br>
            <b>Widget ID (in range 8 to 17): <input type="text" id="widgetID"></b>
            <br>
            <b>Agreed price: <input type="text" id="price"></b>
            <br>
            <b>Number of items: <input type="text" id="number"></b>
	        </div>
            <div data-role="controlgroup" data-type="horizontal">
            <!-- TODO IV. Order navigation buttons and display -->
            <button type=button "background-color:lightgrey" id="prevOrder" onclick="app.taxiShare.start()"><b>Prev Order</b></button>
            <button type=button "background-color:lightgrey" id="nextOrder" onclick="app.taxiShare.start()"><b>Next Order</b></button>
            <button type=button "background-color:lightgrey" id="addToOrder" onclick="app.taxiShare.start()"><b>Add to Order</b></button>
            
            <button type=button style="width:100%;background-color:lightgrey" id="placeOrder" onclick="app.taxiShare.start()"><b>Place New Order</b></button>
            
            </div>
            <!-- TODO V. Map canvas -->
            <canvas style="width:100%;height:80%" id="map_canvas">
            </canvas>
        </div>
    </body>
</html>
